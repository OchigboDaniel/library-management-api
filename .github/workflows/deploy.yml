name: Delopy to Vercel

on:
  push:
    branches:
      - main
  pull_request:
    branches: 
    - main

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.15.x]

    steps:
      - name: Use Node.js ${{ matrix.node-version}}
      - uses: actions/checkout@v2
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
            cache: 'npm'

      - name: Run CI command
        run: npm ci

      - name: Run the tests
        run: npm run test
        
      - name: Build
        run: npm run build